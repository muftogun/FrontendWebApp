<h3>{{ list.myTitle }}</h3>
<ul>
    <li ng-repeat="item in list.items">
         {{ item.short_name }}: {{ item.name }} - {{ item.description }} </br>
        <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ul>
<h4 ng-if="list.items.length == 0">Nothing Found</h4>
