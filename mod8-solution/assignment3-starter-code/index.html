<!doctype html>
<html lang="en" ng-app="NarrowItDown">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body ng-controller="NarrowItDownController as list">
    <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="list.searchMenu(searchTerm)">Narrow It Down For Me!</button>
        </div>
    </div>
    <div class="container">
        <!-- found-items should be implemented as a component -->
        <found-items items="list.found"
                     title="{{list.title}}"
                     on-remove="list.removeItem(index)"></found-items>
    </div>

</body>
</html>
